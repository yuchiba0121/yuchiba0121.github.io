<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devicemotion | ジャイロのテスト</title>
</head>
<body>
    <h1>devicemotionのテスト | ジャイロのテスト</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    // DOMの読み込み
    $(function(){
        console.log('読み込んだよ');


        window.addEventListener('deviceorientation',orienDevice);

        // スマホを振ったら呼び出される関数
        function orienDevice(evt){
            console.log('evt');
            // x軸
            var x = evt.beta;
            // y軸
            var y = evt.gamma;
            // z軸
            var z = evt.alpha;

            $('ul li:eq(0)').text('x:' + x);
            $('ul li:eq(1)').text('y:' + y);
            $('ul li:eq(2)').text('z:' + z);

        }
    });

    </script>
</body>
</html>
